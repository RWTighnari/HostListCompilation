# This is a basic workflow to help you get started with Actions

name: Update Rules

# Controls when the workflow will run
on:
  schedule:
    - cron: '0 0/6 * * *'

  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains two jobs called "DNSRules" and "ContentRules"
  DNSRules:
    # Use jobs.<job_id>.name to set a name for the job, which is displayed in the GitHub UI.
    name: DNS Rules (AdGuard Home)

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@main

      # Install hostlist-compiler (https://github.com/AdguardTeam/HostlistCompiler)
      - name: Install hostlist-compiler
        run: npm i -g @adguard/hostlist-compiler

      # Build a configurable blocklist from multiple sources (AdGuard Home)
      - name: Build a blocklist
        run: hostlist-compiler -c "configuration/DNSRules/configuration.json" -o "output/DNSRules/output.txt"

      # Push a commit using the built-in token
      - name: Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Update at $(TZ=UTC-8 date +"%Y-%m-%d %H:%M")"
          git push

  # This workflow contains two jobs called "DNSRules" and "ContentRules"
  ContentRules:
    # Use jobs.<job_id>.name to set a name for the job, which is displayed in the GitHub UI.
    name: Content Rules (AdGuard for Android)

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@main

      # Install hostlist-compiler (https://github.com/AdguardTeam/HostlistCompiler)
      - name: Install hostlist-compiler
        run: npm i -g @adguard/hostlist-compiler

      # Build a configurable blocklist from multiple sources (AdGuard Home)
      - name: Build a blocklist
        run: hostlist-compiler -c "configuration/ContentRules/configuration.json" -o "output/ContentRules/outputOptimized.txt"

      # Push a commit using the built-in token
      - name: Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Update at $(TZ=UTC-8 date +"%Y-%m-%d %H:%M")"
          git push